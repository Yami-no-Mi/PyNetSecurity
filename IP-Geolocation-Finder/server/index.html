<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation Finder</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>IP Geolocation Finder</h1>
            <p>Enter an IP address to search for its geographical location:</p>

            <input type="text" id="ipAddress" placeholder="IP Address">
            <button id="searchBtn">Search</button>

            <div id="output" class="output">
                <p id="resultText">Search results will appear here.</p>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
